<div class="container m-5">
    <h1>Maateenheid toevoegen</h1>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col">
                <label>Maateenheid naam</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Maateenheid naam moet worden ingevuld</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label>Maateenheid meervoud</label>
                <input type="text" formControlName="pluralName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pluralName.errors }" />
                <div *ngIf="submitted && f.pluralName.errors" class="invalid-feedback">
                    <div *ngIf="f.pluralName.errors.required">Maateenheid meervoud moet worden ingevuld</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Opslaan
            </button>
            <a routerLink="/measureUnits" class="btn btn-link">Annuleren</a>
        </div>
    </form>
</div>
